{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Íconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}" />

    <title>PET friends - Administración</title>
</head>

<body>

    <!-- Inicio encabezado -->
    <header class="encabezado-administracion">
        <div class="container-fluid">
            <div class="d-flex flex-row-reverse">
                <div class="row">
                {% if user.is_authenticated %}
                    <div class="col">{{ user.username }} <i class="bi bi-person-check-fill"></i> <a href="#">Logout</a></div>
                {% else %}
                    <div class="col"><a href="/login/">Login</a></div>
                {% endif %}
                  </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark encabezado-administracion">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/administracion/">
                    <img src="{% static 'img/logo.png' %}" alt="logo" width="45rem">
                    <strong>Compara&Ahorra</strong> - Administración
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
                      <li class="nav-item">
                        <a class="nav-link" id="menu-1" href="/administracion_productos/">Productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="menu-2" href="/administracion_pymes/">PYMEs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="menu-3" href="/administracion_parametros/">Parámetros</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Fin encabezado -->
